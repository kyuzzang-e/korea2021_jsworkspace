<title>복합구조의 레이아웃</title>
<style>
    #navi {
    background-color: yellow;
    width:700px;
    height:100px;    
    display:inline-block;
}
    #side {
        background-color: greenyellow;
        width: 100px;

    }

        background-color: blue;
        width: 600px;

        background:red;
    }

</head>

<body>
    <!-- 모든 태그는 박스모델로 간주되며
    속성은 크게 block, inline 속성을 갖는다
    block : 나와 같은 수평공간에 어떤 누구도 허용하지 않는다!!
        크기를 지절할 수 있다. (width, height 지정이 가능)
    inline : 다른 태그 요소들과 수평공간에 공존할 수 있다.
        크기를 지정할 수 없다. (내부 컨텐츠만큼만 늘어남)
     -->
     <!-- 왜 모든 태그는 왼쪽 상단으로 향할까?
            왼쪽 상단을 기준으로 했기 때문에...
        여기서 알 수 있는 것, 모든 태그는 개방자가 포지션을 지정하지 않아도, 이미 왼쪽 상단
    기준으로 한 포지션이 디폴트로 지정되어 있다.
그래서 이러한 포지션을 position:relative; 라 한다...
 -->
     <!-- <span id="s">난스팬</span>
     <span id="s2">난스팬2</span>

     <div id="box">난 div</div> -->

    <div id=navi>노란색박스</div>

    <div id=side>사이드</div>

    <div id=content>컨텐츠 영역</div>
</body>

</html>
